<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Articulos</title>
</h:head>
<h:body>
	<h1>Articulos</h1>
	<h:form>
		<h:dataTable value="#{supermercadoBean.articulos}" var="art"
			border="0" cellpadding="4" cellspacing="0" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{art.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Precio" />
				</f:facet>
				<h:outputText value="#{art.precio}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandLink action="#{supermercadoBean.seleccionarArticulo(art)}">
				Anhadir al carro
			</h:commandLink>
			</h:column>
		</h:dataTable>
		<br></br>
		<h:commandButton id="buttonVerCarro" value="Ver Carro"
			action="#{supermercadoBean.verCarro}" style="width: 200px; " />
	</h:form>
</h:body>
</html>
