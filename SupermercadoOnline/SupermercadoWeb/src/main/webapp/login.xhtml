<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<h1>Supermercado Online</h1>
	<br></br><br></br>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="DNI: " />
			<h:inputText id="dni" value="#{supermercadoBean.dni}" />
		</h:panelGrid>
		<br></br>
		<h:commandButton id="buttonEntrar" value="Entrar" action="#{supermercadoBean.entrar}" style="width: 200px; "/>      
		<h:commandButton id="buttonRegistro" value="Registro" action="#{supermercadoBean.registro}" style="width: 200px; " />
	</h:form>
</h:body>
</html>
