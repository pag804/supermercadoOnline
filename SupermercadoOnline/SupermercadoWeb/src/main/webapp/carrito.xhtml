<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Carro Compra</title>
</h:head>
<h:body>
	<h1>Carro Compra</h1>
	<h:dataTable value="#{supermercadoBean.lineasPedido}" var="linea"
		border="0" cellpadding="4" cellspacing="0" rules="all"
		style="border:solid 1px">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nombre" />
			</f:facet>
			<h:outputText value="#{linea.articulo.nombre}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Unidades" />
			</f:facet>
			<h:outputText value="#{linea.cantidad}" />
		</h:column>
		<br></br>
	</h:dataTable>
	<br></br>
	<h:form id="carritoForm">
		<h:outputFormat value="Precio: {0}">
			<f:param value="#{supermercadoBean.precio}" />
		</h:outputFormat>
		<h:panelGrid columns="4">
			<h:outputLabel value="Hora recogida: " />
			<h:inputText id="horaRecogida" value="#{supermercadoBean.hora}">
				<f:validateLongRange minimum="9" maximum="20" />
			</h:inputText>
			:
		<h:inputText id="minRecogida" value="#{supermercadoBean.minutos}">
				<f:validateLongRange minimum="0" maximum="59" />
			</h:inputText>
		</h:panelGrid>
		<br></br>
		<h:message style="color:red" for="horaRecogida" />
		<br></br>
		<h:message style="color:red" for="minRecogida" />
		<br></br>
		<h:message for="confirma" style="color:red"></h:message>
		<h:commandButton id="buttonSeguirComprando" value="Seguir Comprando"
			action="#{supermercadoBean.seguircomprando}" style="width: 200px; " />
		<h:commandButton id="buttonConfirmar" value="Confirmar Carro"
			action="#{supermercadoBean.confirmarcarro}" style="width: 200px; " />
	</h:form>
</h:body>
</html>
