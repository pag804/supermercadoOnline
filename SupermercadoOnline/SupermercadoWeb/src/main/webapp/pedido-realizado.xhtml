<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pedido realizado</title>
</h:head>
<h:body>
	<h1>Pedido Realizado</h1>
	<br></br>
	<br></br>
	<h:panelGrid columns="1">
		<h:outputFormat value="Referencia: {0}">
			<f:param value="#{supermercadoBean.referencia}" />
		</h:outputFormat>
		<h:outputFormat value="Precio: {0}">
			<f:param value="#{supermercadoBean.precio}" />
		</h:outputFormat>
		<h:outputFormat value="Hora Recogida: {0}">
			<f:param value="#{supermercadoBean.horaRecogida}" />
		</h:outputFormat>
	</h:panelGrid>
	<br></br>
	<h:form>
		<h:commandButton id="buttonInicio" value="Inicio"
			action="#{supermercadoBean.inicio}" style="width: 200px; " />
	</h:form>
</h:body>
</html>
